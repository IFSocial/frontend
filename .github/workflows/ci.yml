name: Test suite

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¡ Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ–¥ Node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: ğŸ— Install Dependencies
        run: yarn

      - name: ğŸ§¹ Lint
        run: yarn lint

      - name: ğŸ§ª Run Tests
        run: yarn test --coverage

      - name: ğŸ‘¾ Coveralls GitHub Action
        uses: coverallsapp/github-action@v1.2.4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
